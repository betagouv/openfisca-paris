- name: Base ressources
  period: 2019-02
  input:
    famille:
      parents: [parent1, parent2]
      enfants: [enfant1]
      en_couple: true
      aspa:
        2019-01: 10
      aide_logement: # ne doit pas être pris en compte
        2019-01: 15
      rsa:
        2019-01: 18
    individus:
      parent1:
        ass:
          2019-01: 20
        aah:
          2019-01: 30
        caah:
          2019-01: 14
        retraite_nette:
          2019-01: 50
        allocation_securisation_professionnelle:
          2019-01: 55
        prestation_compensatoire:
          2019-01: 60
        pensions_invalidite:
          2019-01: 65
        revenus_stage_formation_pro:
          2019-01: 70
        indemnites_journalieres:
          2019-01: 80
        indemnites_volontariat:
          2019-01: 85
      parent2:
        asi:
          2019-01: 25
        salaire_net:
          2019-01: 35
        indemnites_chomage_partiel:
          2019-01: 40
        chomage_net:
          2019-01: 45
      enfant1:
        indemnites_stage:
          2019-01: 75
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
        - parent1
      foyer_fiscal_1:
        declarants:
        - parent2
      foyer_fiscal_2:
        declarants:
        - enfant1
    menage:
      statut_occupation_logement: locataire_vide
      personne_de_reference: parent1
      conjoint: parent2
      enfants: [enfant1]
  output:
    paris_base_ressources_famille: 
      2019-01: 10 + 18
    paris_base_ressources_couple:
      2019-01: 702
    paris_base_ressources_foyer:
      2019-01: 777

- name: Taux d'effort = 30%
  period: 2019-02
  input:
    famille:
      parents: [parent1, parent2]
      en_couple: true
      aide_logement: 25
      aide_logement_charges: 15
    individus:
      parent1:
        salaire_net: 
          2019-01: 175
      parent2:
        chomage_net: 
          2019-01: 125
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
          - parent1
          - parent2
    menage:
      statut_occupation_logement: locataire_vide
      personne_de_reference: parent1
      conjoint: parent2
      loyer: 100
  output:
    paris_condition_taux_effort: true

- name: Taux d'effort < 30%
  period: 2019-02
  input:
    famille:
      parents: [parent1, parent2]
      en_couple: true
      aide_logement: 25
      aide_logement_charges: 15
    individus:
      parent1:
        salaire_net: 
          2019-01: 175
      parent2:
        chomage_net: 
          2019-01: 125
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
          - parent1
          - parent2
    menage:
      statut_occupation_logement: locataire_vide
      personne_de_reference: parent1
      conjoint: parent2
      loyer: 99 # Loyer plus faible que dans le 1er test
  output:
    paris_condition_taux_effort: false

- name: Taux d'effort < 30% à cause du minimum vieillesse (aspa)
  period: 2019-02
  input:
    famille:
      parents: [parent1, parent2]
      en_couple: true
      aide_logement: 25
      aide_logement_charges: 15
    individus:
      parent1:
        salaire_net: 
          2019-01: 175
        age: 65 # Seul changement par rapport au premier test : personne âgée
      parent2:
        chomage_net: 
          2019-01: 125
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
          - parent1
          - parent2
    menage:
      statut_occupation_logement: locataire_vide
      personne_de_reference: parent1
      conjoint: parent2
      loyer: 100
  output:
    paris_condition_taux_effort: false
